{% extends "base.html" %}

{% block content %}
	<h1>Component</h1>
	<a href="{% url 'component_add' %}">New</a>
	{% if component_list %}
	<table border="1">
  	<tr>
    	<th>Component</th>
    	<th>Description</th>
    	<th></th>
  	</tr>
  	{% for component in component_list %}
  	<tr>
    	<td><a href="{{ component.get_absolute_url }}">{{ component.name }}</a></td>
    	<td><a href="{% url 'component_delete' component.pk %}">Delete</a></td>
  	</tr>
  	{% endfor %}
	</table>
	{% else %}
  	<p>There are no components.</p>
	{% endif %}
{% endblock %}
