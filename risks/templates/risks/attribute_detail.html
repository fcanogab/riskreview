{% extends "base.html" %}

{% block content %}
    <h1>{{ attribute.name }}</h1>
    <p><a href="{% url 'attribute_update' attribute.pk %}">Edit</a>
    <p>{{ attribute.description }}</p>
    <ul>
        {% for component in attribute.components.all %}
        <li><a href="{% url 'component_detail' component.pk %}">{{ component.name }}</a></li>
        {% endfor %}
    </ul>        
{% endblock %}
