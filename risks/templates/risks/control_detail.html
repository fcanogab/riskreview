{% extends "base.html" %}

{% block content %}
    <h1>{{ control.name }}</h1>
    <p><a href="{% url 'control_update' control.pk %}">Edit</a>
    <p>{{ control.description }}</p>
    <ul>
        {% for component in control.components.all %}
        <li><a href="{% url 'component_detail' component.pk %}">{{ component.name }}</a></li>
        {% endfor %}
    </ul>        
{% endblock %}
